name: Terraform-CI
on:
  push:
    branches:
      - checkov

jobs:
  # EstÃ¡gio 1: AnÃ¡lise de SeguranÃ§a com Checkov
  security-scan:
    name: Security Scan with Checkov
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python para Checkov
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # 3. Executar Checkov
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true  # Continua mesmo com erro
        with:
          directory: terraform-checkov
          framework: terraform
          soft_fail: true  # Checkov nÃ£o falha o build por problemas encontrados
          output_format: cli  # Mostra output detalhado no console

  # EstÃ¡gio 2: Terraform Operations
  terraform:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan
    defaults:
      run:
        working-directory: terraform-checkov

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format (Auto-fix)
        run: terraform fmt -recursive

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      # PLAN - Sempre executa
      - name: Terraform Plan
        run: |
          terraform plan -detailed-exitcode -out=terraform.tfplan
          echo "âœ… Plan executado com sucesso!"

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform-checkov/terraform.tfplan

      - name: Show Plan Summary
        run: |
          echo "## ðŸ“Š Resumo do Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Plan executado com sucesso!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.action }}" == "apply" ]]; then
            if [[ "${{ github.event.inputs.confirm_apply }}" == "CONFIRM" ]]; then
              echo "ðŸš€ **Apply serÃ¡ executado automaticamente** (confirmaÃ§Ã£o recebida)" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Apply NÃƒO serÃ¡ executado** - ConfirmaÃ§Ã£o nÃ£o fornecida" >> $GITHUB_STEP_SUMMARY
              echo "Para executar o apply, execute novamente com 'CONFIRM' no campo de confirmaÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ **Apenas Plan foi executado** - Para aplicar, use 'Run workflow' â†’ 'apply' + 'CONFIRM'" >> $GITHUB_STEP_SUMMARY
          fi

  # EstÃ¡gio 3: Terraform Apply
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform
    # SÃ³ executa se for workflow manual + action=apply + confirmaÃ§Ã£o correta
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && github.event.inputs.confirm_apply == 'CONFIRM' }}
    defaults:
      run:
        working-directory: terraform-checkov

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::675705320947:role/GitHubActions-TerraformRole
          role-session-name: GitHubActions-TerraformApply
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform-checkov/

      - name: Validar confirmaÃ§Ã£o
        run: |
          echo "ðŸ” Validando confirmaÃ§Ã£o..."
          echo "âœ… ConfirmaÃ§Ã£o recebida: '${{ github.event.inputs.confirm_apply }}'"
          echo "âœ… UsuÃ¡rio que executou: ${{ github.actor }}"
          echo "âœ… Prosseguindo com Terraform Apply..."

      - name: Terraform Apply
        run: |
          echo "ðŸš€ Iniciando Terraform Apply..."
          echo "ðŸ“‹ Aplicando mudanÃ§as do plan gerado anteriormente..."
          terraform apply terraform.tfplan
          echo "âœ… Apply executado com sucesso!"

      - name: Apply Summary
        run: |
          echo "## ðŸŽ‰ Deploy ConcluÃ­do!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Terraform Apply executado com sucesso**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Executado por**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Data/Hora**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Ver recursos na AWS Console](https://console.aws.amazon.com)" >> $GITHUB_STEP_SUMMARY