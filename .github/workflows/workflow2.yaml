name: Checkov
on:
  push:
    branches:
      - checkov
jobs:
  # Estágio 1: Análise de Segurança com Checkov
  security-scan:
    name: Security Scan with Checkov
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python para Checkov
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # 3. Executar Checkov
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true  # Continua mesmo com erro
        with:
          directory: terraform-checkov
          framework: terraform
          soft_fail: true  # Checkov não falha o build por problemas encontrados
          output_format: cli  # Mostra output detalhado no console

  # Estágio 2: Terraform Operations
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan
    defaults:
      run:
        working-directory: terraform-checkov

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Terraform Init
        run: terraform init

      #- name: Terraform Format Check
      #  run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Criar diretório para o plan
        run: mkdir -p tfplan

      - name: Terraform Plan (Salvar .tfplan)
        run: terraform plan -out=tfplan/terraform.tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform-checkov/tfplan/terraform.tfplan

  # Estágio 3: Terraform Apply
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform
    defaults:
      run:
        working-directory: terraform-checkov
    environment:
      name: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v4
        with:
          terraform_version: 1.6.0

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Terraform Init
        run: terraform init

      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

      - name: List files after artifact download (debug)
        run: ls -R tfplan

      - name: Terraform Apply usando o plan salvo
        run: terraform apply tfplan/terraform.tfplan