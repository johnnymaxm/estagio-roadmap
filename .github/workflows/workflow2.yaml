name: Checkov
on:
  push:
    branches:
      - checkov
jobs:
  # Estágio 1: Análise de Segurança com Checkov
  security-scan:
    name: Security Scan with Checkov
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python para Checkov
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # 3. Executar Checkov
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true  # Continua mesmo com erro
        with:
          directory: terraform-checkov
          framework: terraform
          soft_fail: true  # Checkov não falha o build por problemas encontrados
          output_format: cli  # Mostra output detalhado no console

  # Estágio 2: Terraform Operations
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan  # Só executa se o scan de segurança passar
    defaults:
      run:
        working-directory: terraform-checkov

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup do Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 3. Autenticar na AWS
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      # 4. Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5. Terraform Format Check
      #- name: Terraform Format Check
      #  run: terraform fmt -check -recursive

      # 6. Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 7. Criar diretório para o plan
      - name: Criar diretório para o plan
        run: mkdir -p tfplan

      # 8. Terraform Plan (Salvando o arquivo .tfplan)
      - name: Terraform Plan
        run: terraform plan -out=tfplan/terraform.tfplan

      # 9. Upload do plan como Artifact
      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform-checkov/tfplan/terraform.tfplan

  # Estágio 3: Terraform Apply
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform  # Só executa se o Plan concluir
    defaults:
      run:
        working-directory: terraform-checkov
    environment:
      name: test

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup do Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 3. Autenticar na AWS
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      # 4. Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5. Download do Plan salvo
      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

      # 6. Terraform Apply usando o plan baixado
      - name: Terraform Apply
        run: terraform apply tfplan/terraform.tfplan